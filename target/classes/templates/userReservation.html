<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }


        th.table-header {
            font-size: 18px;
            text-align: center;
        }


        nav {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            padding-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 8px;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/userpanel/userReservation">Moje Rezerwacje</a></li>
        <li><a href="#mojeZwierzeta">Moje Zwierzęta</a></li>
        <li><a href="#mojeDaneOsobowe">Moje Dane Osobowe</a></li>
        <li><a href="/userpanel/makeReservation">Zarezerwuj</a></li>
        <li><a href="/userpanel">Strona Główna</a></li>


    </ul>
</nav>

<section id="main-content" style="margin-left: 200px; padding: 20px;">

    <section id="mojeRezerwacje">
        <h2>Moje Rezerwacje</h2>


        <form action="/userpanel/userReservation/addReservation" method="get">
            <button type="submit">Dodaj Rezerwację</button>
        </form>


        <table>
            <tr>
                <th colspan="6" class="table-header">MOJE REZERWACJE</th>
            </tr>
            <tr>
                <th>reservation number</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>price</th>
                <th>reservationStatus</th>
            </tr>
            <tr>
                <td>12345</td>
                <td>2023-12-01</td>
                <td>2023-12-10</td>
                <td>150.00</td>
                <td>Confirmed</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>2023-12-15</td>
                <td>2023-12-20</td>
                <td>120.00</td>
                <td>Pending</td>
            </tr>
        </table>
    </section>


    </section>
    <section id="Wyszukaj">
        <h2>Wyszukaj</h2>


        <form action="/userpanel/userReservation/search" method="get">
            <button type="submit">Wyszukaj</button>
        </form>
    </section>



</body>
</html>
