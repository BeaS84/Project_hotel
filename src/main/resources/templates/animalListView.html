<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Zwierząt</title>
</head>
<body>

<h1>Lista Zwierząt</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Typ</th>
            <th>Waga</th>
            <th>Imię</th>
            <th>Płeć</th>
            <!-- Dodaj inne kolumny, jeśli są potrzebne -->
        </tr>
    </thead>
    <tbody>
        <!-- Wyświetl zwierzęta z modelu -->
        <tr th:each="animal : ${animals}">
            <td th:text="${animal.id}"></td>
            <td th:text="${animal.type}"></td>
            <td th:text="${animal.size}"></td>
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.sex}"></td>
            <!-- Dodaj inne komórki, jeśli są potrzebne -->
        </tr>
    </tbody>
</table>

</body>
</html>
