<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .admin-panel {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline;
      margin-right: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="admin-panel">
  <h1>Welcome to the Admin Panel</h1>
  <div class="menu">
    <ul>
      <li><a th:href="@{/admin/dashboard}">Reservations</a></li>
      <li><a th:href="@{/admin/users}">Users</a></li>
      <li><a th:href="@{/admin/products}">Products</a></li>
      <!-- Dodaj więcej linków do innych sekcji -->
    </ul>
  </div>
  <div class="content">
    <!-- Tutaj umieść zawartość dla różnych sekcji panelu admina -->
    <p>Main content goes here.</p>
  </div>
</div>
</body>
</html>
