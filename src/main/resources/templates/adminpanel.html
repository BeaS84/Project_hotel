<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Witaj Adminie </title>
  <style>
    body {
      background-color: #f0f0f0;
    }

    .header {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }

    .welcome {
      padding: 20px;
      text-align: center;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .logout-btn, .add-animal-btn, .reservation-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="header">
  HOTEL DLA ZWIERZĄT
</div>

<div class="welcome">
  <h1>Witaj Adminie</h1>
  <p>Witaj, <span th:text="${username}"></span>!</p>
</div>

<div class="section">
  <h2>Zarejestrowane zwierzaki</h2>
  <p>Tutaj możesz zarządzać informacjami o zwierzakach.</p>
  <form action="/animals" method="get">
    <button class="add-animal-btn" type="submit" name="">Zobacz Zwierzęta</button>
  </form>
</div>

<div class="section">
  <h2>Twoje Rezerwacje</h2>
  <p>Tutaj możesz przeglądać i zarządzać swoimi rezerwacjami.</p>
  <form action="/make-reservation" method="get">
    <button class="reservation-btn" type="submit">Zarezerwuj</button>
  </form>
</div>

<div class="section">
  <h2>Dokonaj Rezerwacji</h2>
  <p>Tutaj możesz dokonać nowej rezerwacji.</p>
  <form action="/make-reservation" method="get">
    <button class="reservation-btn" type="submit">Zarezerwuj</button>
  </form>
</div>

<!-- Przycisk wylogowania -->
</div> <div class="form-group mb-3">
  <a href="/logout" class="btn btn-primary" role="button">LOGOUT</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
