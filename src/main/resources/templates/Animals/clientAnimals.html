<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th.table-header {
            font-size: 18px;
            text-align: center;
        }

        nav {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            padding-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 8px;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
    </style>
</head>


<body>
<h1>Twoje zwierzęta</h1>

<table>
    <tr>
        <th colspan="6" class="table-header">TWOJE ZWIERZĘTA</th>
    </tr>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>type</th>
        <th>sex</th>
        <th>size</th>
        <th>Akcje</th>

    </tr>
    <tr th:each="animal: ${clientAnimals}">
        <td th:text="${animal.id}"/>
        <td th:text="${animal.name}"/>
        <td th:text="${animal.type}"/>
        <!--       tutaj mozna dodac label ustawiony na enumie i wyswietli sie wtedy pies, kot a nie DOG CAT <td th:text="${animal.type.getLabel()}" />-->
        <td th:text="${animal.sex}"/>
        <td th:text="${animal.size}"/>
        <td><a th:href="@{/clientpanel/clientAnimals/editanimal/{id}(id=${animal.id})}">Edytuj</a>
            <button th:onclick="confirmDelete([[${animal.id}]])">Usuń</button>
        </td>
    </tr>
</table>
<script>
    function confirmDelete(animalId) {
        var result = confirm("Czy na pewno chcesz usunąć zwierzaka?");
        if (result) {
            // Tutaj możesz umieścić kod do wysłania żądania usunięcia
            console.log(animalId)
            window.location.href = "/clientpanel/clientAnimals/deleteAnimal/" + parseInt(animalId);
        }
    }
</script>

<section id="DODAJ">
    <form action="/clientpanel/clientAnimals/addAnimal" method="get">
        <button type="submit">Dodaj zwierzaka</button>
    </form>
</section>

<section id="wróć">
    <form action="/clientpanel" method="get">
        <button type="submit">Wróć</button>
    </form>
</section>
</body>
</html>
