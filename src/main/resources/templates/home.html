<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">PET HOTEL CHILLOWY BORSUK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--            <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
<!--                <li class="nav-item">-->
                    <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    <a sec:authorize="isAnonymous()" class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    <a sec:authorize="isAnonymous()" class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
<!--                </li>-->
<!--            </ul>-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Warunek sprawdzający rolę użytkownika -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link active" aria-current="page" th:href="@{/adminpanel}">Admin Panel</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                    <a class="nav-link active" aria-current="page" th:href="@{/clientpanel}">Twój Panel</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<div class="container">
    <div class="row">
        <h1>Witam w naszym hotelu!</h1>
        <p th:text="${userRoles}"></p>
    </div>
</div>
</body>
</html>
