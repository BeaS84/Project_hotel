<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/styles-tables.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<table id="animals-table">

    <tr>
        <th colspan="6" class="table-header">WSZYSTKIE ZWIERZĘTA</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Typ zwierzęcia</th>
        <th>Płeć</th>
        <th>Wielkość zwierzęcia</th>
        <th>Właściciel</th>
    </tr>
<tr th:each="animal: ${animals}">
    <td th:text="${animal.id}" />
    <td th:text="${animal.name}"></td>
    <td th:text="${animal.type.label}" />
    <td th:text="${animal.sex.label}" />
    <td th:text="${animal.size.label}"/>
    <td th:text="${animal.client.email}" />
</tr>
</table>
<section id="WRÓĆ" class="section-button">
    <form action="/adminpanel" method="get">
        <button type="submit">Wróć</button>
    </form>
</section>
</body>
</html>
