<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie rezerwacje</title>
</head>
<body>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th.table-header {
        font-size: 18px;
        text-align: center;
    }

    nav {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        padding-top: 20px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        padding: 8px;
        text-align: center;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
    }
    .search-panel {
         margin-bottom: 20px;
     }

    .search-panel select {
        margin-right: 10px;
    }
</style>

<h2>Wszystkie rezerwacje</h2>
<div class="search-panel">
    <form th:action="@{/adminpanel/allReservations/filteredreservations}" method="get">
        <label for="status">Status rezerwacji:</label>
        <select id="status" name="status">
            <option value="">Wszystkie</option>
            <option value="CONFIRMED">CONFIRMED</option>
            <option value="CANCELLED">CANCELLED</option>
            <option value="PENDING">PENDING</option>
        </select>
        <button type="submit">Szukaj</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Numer rezerwacji</th>
        <th>Data rozpoczęcia</th>
        <th>Data zakończenia</th>
        <th>Cena</th>
        <th>Status rezerwacji</th>
        <th>Pokój</th>
        <th>Właściciel</th>
        <th>Zwierzęta</th>

        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"></td>
        <td th:text="${reservation.reservationNumber}"></td>
        <td th:text="${reservation.startDate}"></td>
        <td th:text="${reservation.endDate}"></td>
        <td th:text="${reservation.price}"></td>
        <td th:text="${reservation.reservationStatus}"></td>
        <td th:if="${reservation.room != null}" th:text="${reservation.room.name}"></td>
        <td th:if="${reservation.client != null}" th:text="${reservation.client.email + ' ' + reservation.client.name}"></td>
        <td th:if="${reservation.animal}"></td>

        <td>
            <ul th:if="${reservation.animal != null}">
                <li th:each="animal : ${reservation.animal}" th:text="${animal.name}"></li>
            </ul>
        </td>
        <td></td>

        <td>
<!--<a>-->
<!--th:href="@{'/adminpanel/editRoom/' + ${room.getId()}}"&ndash;&gt;-->
<!--               th:attr="data-id=${room.getId()}">-->
                <button>Edytuj</button>
<!--            </a>-->
            <form th:action="@{'/adminpanel/deleteReservation/'+ ${reservation.id}}" method="post"
                  th:if="${reservation.reservationStatus.name()=='CANCELLED'}">
<!--                  th:object="${reservation}">-->
                <button>Usuń</button>
            </form>
<!--                <td>-->

<!--                    <button th:onclick="'confirmDelete(' + ${animal.id} + ')'">Usuń</button>-->
                </td>
    </tr>
</table>

<a th:href="@{/adminpanel}" class="button">Wróć</a>

</body>
</html>
