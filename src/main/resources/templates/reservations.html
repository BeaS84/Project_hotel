<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie rezerwacje</title>
</head>
<body>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th.table-header {
        font-size: 18px;
        text-align: center;
    }

    nav {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        padding-top: 20px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        padding: 8px;
        text-align: center;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
    }
    .search-panel {
        margin-bottom: 20px;
    }

    .search-panel select {
        margin-right: 10px;
    }
</style>

<h2>Wszystkie rezerwacje</h2>
<div class="search-panel">
    <form th:action="@{/adminpanel/allReservations/filteredreservations}" method="get">
        <label for="status">Status rezerwacji:</label>
        <select id="status" name="status">
            <option value="">Wszystkie</option>
            <option value="CONFIRMED">CONFIRMED</option>
            <option value="CANCELLED">CANCELLED</option>
            <option value="PENDING">PENDING</option>
        </select>
        <button type="submit">Szukaj</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Numer rezerwacji</th>
        <th>Data rozpoczęcia</th>
        <th>Data zakończenia</th>
        <th>Zwierzęta</th>
        <th>Cena</th>
        <th>Status rezerwacji</th>
        <th>Pokój</th>
        <th>Właściciel</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"></td>
        <td th:text="${reservation.reservationNumber}"></td>
        <td th:text="${reservation.startDate}"></td>
        <td th:text="${reservation.endDate}"></td>
        <td>
            <span th:if="${reservation.animal != null}" th:text="${reservation.animal.name}"></span>
        </td>
        <td th:text="${reservation.price}"></td>
        <td th:text="${reservation.reservationStatus}"></td>
        <td>
            <span th:if="${reservation.room != null}" th:text="${reservation.room.name}"></span>
        </td>
        <td>
            <span th:if="${reservation.client != null}" th:text="${reservation.client.email + ' ' + reservation.client.name}"></span>
        </td>
        <td>
            <a th:href="@{'/adminpanel/editReservation/' + ${reservation.id}}">Edytuj</a>
            <form th:action="@{'/adminpanel/deleteReservation/'+ ${reservation.id}}" method="post"
                  th:if="${reservation.reservationStatus.name()=='CANCELLED'}">
                <button th:onclick="'confirmDelete(' + ${reservation.id} + ')'">Usuń</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/adminpanel}" class="button">Wróć</a>

<script>
    function confirmDelete(id) {
        var result = confirm("Czy na pewno chcesz usunąć rezerwację?");
        if (result) {
            window.location.href = "/adminpanel/allReservations";
        }
    }
</script>
</body>
</html>
